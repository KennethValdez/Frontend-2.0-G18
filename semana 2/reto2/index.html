<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reto2.css">
    <title>RETO-2</title>
</head>
<body>
    <section>
        <div class="card">
            <div class="card-foto">
                <img class="image-principal"
                width="250" 
                src="./nft-preview-card-component-main/images/image-equilibrium.jpg" 
                alt="imge-NFT">
            </div>
            <div class="container-dos">
                <h4 class="text-white">Equilibrium #3429</h4>
                <p class="text-gray">our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="container-detail">
                <div>
                    <img src="./nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
                    <span class="text-eth">0.041ETH</span>
                </div>
                <div>
                    <img src="./nft-preview-card-component-main/images/icon-clock.svg" alt="">
                    <span class="text-clock">3 days left</span>
                </div>
            </div>
            <div class="container-autor">
                <div>
                    <img width="30" src="./nft-preview-card-component-main/images/image-avatar.png" alt="">
                </div>
                <div class="autor">
                    <span class="text-white">Creation of</span>
                    <span class="text-gray">Kenneth Valdez</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
